  text: "Pós-graduação lato sensu em Computação Aplicada à Educação envolvendo os temas: inteligência artificial, ambientes imersivos, aprendizagem colaborativa, computação afetiva e design science research. Como trabalho de conclusão apresentei uma análise sobre a aprendizagem de Ciência de Dados, defendendo a tese de que uma abordagem baseada em competências é mais eficiente. O resultado foi positivo. Contudo, devido a problemas identificados na coleta desses dados, julguei melhor não publicar. A análise e artigo estão disponíveis <a href=\"https://github.com/irpagnossin/tcc-cae-icmc-usp\">aqui</a>."

